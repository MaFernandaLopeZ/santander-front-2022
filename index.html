<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
    <!--hoja de estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- stylo de letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <body>
        <header class="header">
            <!-- Regresar pagina principal -->
            <a href="/" class="logo">
                <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha Logo">
            </a>
            <!-- Menu -->
            <nav class="navbar">
                <ul>
                    <li class="menu-item">Platform</li>
                    <li class="menu-item">Pricing</li>
                    <li class="menu-item">Customers</li>
                    <li class="menu-item">Resources</li>
                    <li class="menu-item">About</li>
                </ul>
            </nav>
            <!-- Acciones Como registro y login -->
            <div class="actions">
                <a href="/login">Sign In</a>
                <button>Start free trial</button>
            </div>
        </header>

        <section class="main">
            <h1>Build your blog. Buil your business.</h1>
            <p>
                Instantly publish articles, drive more traffic, grow your email list, and
                see your blog's impact on sales
            </p>
            <form>
                <input type="email" />
                <button type="submit">Try it now &rarr;</button>
            </form>
        
            <p>Start publishing today with a <strong>free 7-day trial.</strong></p>
            <p><strong>No credit card</strong> required.</p>
        
            <img class="img-capterra" src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="logo capterra" />
        
            <img class="img-matcha"
                src="https://assets.bedu.org/contents/TECM0017FRFUV2_Fronted_fundamentals_V2/TECM0017FRFUV2_S1_3_1.png"
                alt="Matcha Origin">
        </section>

    </body>
</body>


</html>
